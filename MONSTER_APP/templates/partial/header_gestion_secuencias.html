<style>
/* ::before para todos los nav-links */
.nav-tabs .nav-link::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  background: #922ed469;
  opacity: 0.2;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  transition: width 0.4s ease, height 0.4s ease;
  z-index: -1;
}

/* Al hacer hover en cualquier nav-link */
.nav-tabs .nav-link:hover::before {
  width: 120%;
  height: 120%;
}

/* El resto de estilos que ya tienes */

.nav-tabs .nav-link {
  color: #000 !important; /* Negro para inactivos */
  transition: all 0.3s ease;
  position: relative; /* necesario para posicionar ::before */
}

.nav-tabs .nav-link.active {
  color: #c441f0 !important; /* Púrpura personalizado */
  background-color: rgba(244, 226, 241, 0.248);
  border-radius: 4px;
  font-weight: bold;
  box-shadow: 0 0 10px rgba(244, 97, 255, 0.6);
  z-index: 1;
}

.nav-tabs .nav-link.dropdown-toggle.active {
  background-color: rgba(244, 226, 241, 0.248) !important;
  color: #c441f0 !important; /* Púrpura personalizado */
  font-weight: bold;
  border-radius: 4px;
  position: relative;
}


</style>
